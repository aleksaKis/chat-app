<ng-container *ngIf="messageList$ | async as messageList">
  <div class="chat_wrapper">
    <app-float-header></app-float-header>
    <ng-container *ngIf="messageList && messageList.length; else noMessages">
      <ul class="messages_wrapper">
        <app-message
          *ngFor="let message of messageList"
          [class.mine]="message.isMine"
          class="message_item"
          [message]="message"
        >
        </app-message>
      </ul>
    </ng-container>
    <div class="control">
      <app-send-message (send)="sendMessage($event)"></app-send-message>
    </div>
  </div>
  <ng-template #noMessages
    ><span class="empty">No messages :( </span></ng-template
  >
</ng-container>
